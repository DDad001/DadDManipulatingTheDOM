<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wickedcss.min.css">
    <title>Manipulating The DOM</title>
  </head>
  <body id = "PageColor">

    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id = "title">Manipulating The DOM</h1>
            </div>
        </div>

            <div class="row pt-5 text-center">
                <div class="col-3">
                    <button id = "changeColor" type="button" class=" btn btn-primary">Change Button Color</button> 
                </div>
                <div class="col-3">
                    <button id = "changeText" type="button" class="btn btn-warning">Change Button Text</button> 
                </div>
                <div class="col-3">
                    <button id = "changeTitle" type="button" class="btn btn-success">Change Title </button> 
                </div>
                <div class="col-3">
                    <button id = "pulseBtn" type="button" class="btn btn-info">Pulse Button</button> 
                </div>
            </div><!---ROW 1 ENDS HERE-->


            <div class="row pt-5 text-center">
                <div class="col-3">
                    <button id = "spinBtn" type="button" class="btn btn-primary">Spin Button</button> 
                </div>
                <div class="col-3">
                    <button id = "rotateBtn" type="button" class="btn btn-warning">Rotate Button</button> 
                </div>
                <div class="col-3">
                    <button id = "changePageColor" type="button" class="btn btn-success">Change Page Color Button</button> 
                </div>
                <div class="col-3">
                    <button  id = "imageBtn" type="button" class="btn btn-info">Reveal an Image Button</button> 
            </div>
            </div><!---ROW 2 ENDS HERE-->

            <div class="row pt-5 text-center">
                <div class="col-3">
                    <button id = "video"type="button" class="btn btn-dark">Play Music Video Button</button> 
                    <div id = "showVideo"></div>
                </div>
                <div class="col-3">
                   <button id = "PlaySound"type="button" class="btn btn-dark">Play a Sound Button</button> 
                </div>
            </div><!---ROW 3 ENDS HERE-->
            

            <div class="row pt-5">
                <div class="col-12" id = "revealImage"></div>
            </div>
  

        </div><!---Container Ends Here-->


    <!-- Optional JavaScript; choose one of the two! -->
